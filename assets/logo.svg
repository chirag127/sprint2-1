<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="#f8fafc"/>
  
  <!-- Shopping cart icon -->
  <g transform="translate(10, 15)">
    <!-- Cart body -->
    <path d="M5 10 L8 10 L10 25 L25 25 L27 15 L12 15" 
          stroke="#059669" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Cart wheels -->
    <circle cx="12" cy="28" r="2" fill="#059669"/>
    <circle cx="22" cy="28" r="2" fill="#059669"/>
    <!-- Cart handle -->
    <path d="M5 10 L3 5" stroke="#059669" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
    GroceryMart
  </text>
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Fresh • Fast • Convenient
  </text>
</svg>
